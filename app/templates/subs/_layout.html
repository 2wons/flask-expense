{% extends 'layouts/base.html' %}

{% block title %} Subscriptions {% endblock title %}

{% block content %}
    <div class="container-fluid p-0">

        <h1 class=" mb-3">Subscriptions</h1>
        <div id="tabs" hx-get="{{ url_for('subs.all') }}" hx-trigger="load delay:100ms" hx-target="#tabs" hx-swap="innerHTML">
        </div>
        <div class="d-flex flex-row-reverse">
            <button 
                hx-get="{{ url_for('subs.modal') }}" 
                hx-target="#modals-here" 
                hx-trigger="click" 
                data-bs-toggle="modal" 
                data-bs-target="#modals-here"
                class="btn btn-primary"><i data-feather="plus-circle"></i>  Add Subscription</button>
        </div>
        <div id="modals-here"
            class="modal modal-blur fade"
            style="display: none"
            aria-hidden="false"
            tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content"></div>
            </div>
        </div>
        <h2 class="mb-3">Upcoming Payments</h1>
        <div id="upcoming" hx-get="{{ url_for('subs.upcoming') }}" hx-trigger="load delay:100ms" hx-target="#upcoming" hx-swap="innerHTML">
        </div>
    </div>
{% endblock content %}
